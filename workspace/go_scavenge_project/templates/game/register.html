<!DOCTYPE html>
<html>
    <head>
        <title>GO SCAVENGE</title>
    </head>
    
    <body>
        <h1>Register with Go Scavenge</h1>
        
        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/game/">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />
        
        <form id="user_form" method="post" action="/game/register/" enctype="multipart/form-data">
        
            {% csrf_token %}
            
            <!-- Display each form. the as_p method wraps each element in a paragraph element.
                This ensures each element appears on a new line, making everything look neater. -->
                
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
